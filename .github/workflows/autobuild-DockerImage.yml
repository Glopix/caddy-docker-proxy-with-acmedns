name: check docker images

on:
  schedule:
    - cron:  '0 4 * * *'
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2

      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: glopix/caddy-docker-proxy-with-acmedns:latest
        if: steps.check.outputs.needs-updating == 'true'
